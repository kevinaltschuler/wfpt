{% macro pressCard(press={}) %}
    <div class="card press-card">
        <div class="card-img-top" style="background-image: url({{press.thumb}})" alt="Card image cap">
        </div>
        <div class="card-block">
            <h4 class="card-title">{{press.title}}</h4>
            <p class="card-text">
                {{press.date.toString().substring(0, 15)}}
            </p>
            <p class="card-text lead">
                {{press.description}}
            </p>
            <a href="{{press.link}}" target="_blank" class="btn btn-primary">Read more</a>
        </div>
    </div>
{% endmacro %}
