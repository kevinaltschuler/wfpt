{% macro tourCard(tour={}) %}
    <div class="card tour-card">
        <div class="card-block">
            <h4 class="card-title">{{tour.location}}</h4>
            <h4 class="card-title">{{tour.date.toDateString()}}</h4>
            <p class="card-text">
                {{tour.ticketsAvailable-tour.ticketsSold}}/{{tour.ticketsAvailable}} tickets left
            </p>
            <a href="{{trailer.link}}" class="btn btn-primary">Buy Now</a>
        </div>
    </div>
{% endmacro %}
