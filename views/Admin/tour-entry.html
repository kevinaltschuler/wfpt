{% macro tour(t={}) %}
<div style="display: flex">
    Event: {{t.event}} | Location: {{t.location}} | Date: {{t.date.toString().substring(0, 15)}} ----
    <form action="/tour/{{t._id}}/delete" method="POST">
        <button type="submit">
            <i class="material-icons">delete</i>
        </button>
    </form>
</div>
{% endmacro %}
