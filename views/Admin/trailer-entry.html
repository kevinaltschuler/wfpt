{% macro trailer(t={}) %}
<div style="display: flex">
    Name: {{t.name}} | Type: {{t.category}} | Link: {{t.link}} | Votes: {{t.votes}} ----
    <form action="/trailer/{{t._id}}/delete" method="POST">
        <button type="submit">
            <i class="material-icons">delete</i>
        </button>
    </form>
</div>
{% endmacro %}
